  <div class="container">
    <div id="home" class="row ">
      <div class="twelve columns" style="margin-top: 25%">
        <!-- <h1 id="title">Manao</h1> -->
        <div class="title">
          <img id="title" src="images/logo.gif"/>
        </div>
        
        <h4 id="pitch" >Imprime tes idées!</h4>
        <div class="homeButtons col-md-11 col-md-offset-1">
          <button id="designerButton" ng-click="go('/designer')" class="btn btn-default col-md-5 col-xs-12" >Je sais modéliser un objet 3D</button>
          <button id="particularButton" ng-click="go('/particulier')" class="btn btn-default col-md-5 col-md-offset-1 col-xs-12 ">Je ne sais pas modéliser un objet 3D</button>
        </div>
        
      </div>
      
      
    </div>


    <div id="languages" class="languages">
        <form class="formLang" action="">
         <label class="fr">
            <input type="radio" name="lang" value="fr" checked />
            <img src="images/fr.png">
          </label>
          <label class="eng">
            <input type="radio" name="lang" value="en" />
            <img src="images/en.png">
          </label>
        </form>
       
      </div>
   </div>
