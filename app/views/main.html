
  <div class="container">
    <div id="home" class="row ">
      <div class="twelve columns" style="margin-top: 25%">
        <!-- <h1 id="title">Manao</h1> -->
        <div class="title">
          <img id="title" src="images/logo.gif"/>
        </div>
        
        <h4 id="pitch" tkey="pitch">Imprime tes idées!</h4>

        <div id="video" class="hidden">
          <video >
            <source src="images/test3.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
          </video>
          <div id="controls">
            <button ng-click="videoPlay()" class="btn btn-default play"><img src="images/controls/play.png" alt=""></button>
            <button ng-click="videoPause()" class=" btn btn-default hidden pause"><img src="images/controls/pause.png" alt=""></button>
            <button ng-click="videoSoundOn()" class=" btn btn-default soundOn"><img src="images/controls/soundOn.png" alt=""></button>
            <button ng-click="videoSoundOff()" class=" btn btn-default hidden soundOff"><img src="images/controls/soundOff.png" alt=""></button>
            <button ng-click="videoSkip()" class=" btn btn-default skip"><img src="images/controls/skip.png" alt=""></button>

          </div>
        </div>

        <div id="mainButtons">
          <button ng-click="launchVideo()" class="video btn btn-default ">Voir la vidéo</button>
          <button ng-click="displayText()" class="lire btn btn-default ">Lire le descriptif</button>
        </div>

        <div id="buttons" class="hidden">
          <button ng-click="go('/designer')" class="btn btn-default col-md-3">Je suis designer</button>
          <button ng-click="go('/particulier')" class="btn btn-default col-md-3">Je suis particulier</button>
        </div>
        
       
      
      
    </div>



   </div>
